services:
  app:
    container_name: envios-express-container
    build:
      context: .
    image: envios-express-2024:latest
    ports:
      - "4010:4010"
    volumes:
      - wwebjs_data:/usr/src/app/.wwebjs_auth # ‚Üê Volumen nombrado
      - ./logs:/usr/src/app/logs
    environment:
      NODE_ENV: production
    restart: always
    shm_size: "2gb"

# Define el volumen al final
volumes:
  wwebjs_data:
    driver: local
