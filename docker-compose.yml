services:
  app:
    container_name: envios-express-container
    build:
      context: .
    image: envios-express-2024:latest
    ports:
      - "4010:4010"
    volumes:
      - ./wwebjs_auth:/usr/src/app/.wwebjs_auth
      - ./logs:/usr/src/app/logs
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: production
    restart: always
    shm_size: "2gb"

